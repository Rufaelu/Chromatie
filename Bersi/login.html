<div id="loginform">
  <h1 class="txt">Login</h1>

  <label for="email" class="txt">Email:</label><br>
  <input type="email" class="logininfo" id="email" name="email" required><br>
  <label for="password" class="txt">Password:</label><br>
  <input type="password" class="logininfo" id="password" name="password" required><br><br>
  <div> <input type="checkbox"  name="showpass" id="showpassword"><label  for="showpassword" id="spass">Show password</label></div>

  <p class="txt">Don't have an account? <a href="../Nessi/HTML/Registeration Form.html" id="register">Register</a></p>

</div>
