<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Messaging App</title>
    <link rel="stylesheet" href="messenger.css">
</head>
<body>
    <div class="container">
        <div class="contacts">
            <div class="contact">
                <img src="profile1.jpg" alt="Profile Picture">
                <div class="contact-info">
                    <div class="name">Robert Shankowitz</div>
                    <div class="status">Sent a message</div>
                </div>
            </div>
            <div class="contact">
                <img src="profile2.jpg" alt="Profile Picture">
                <div class="contact-info">
                    <div class="name">Champlain West</div>
                    <div class="status">Sent a message</div>
                </div>
            </div>
            <!-- Add more contacts as needed -->
        </div>
        <div class="chat">
            <div class="message received">
                <div class="message-info">
                    <img src="profile1.jpg" alt="Profile Picture">
                    <div class="timestamp">12:07 AM</div>
                </div>
                <div class="message-content">Hey, this new Facebook Messenger is pretty cool!</div>
            </div>
            <div class="message sent">
                <div class="message-info">
                    <img src="profile2.jpg" alt="Profile Picture">
                    <div class="timestamp">12:11 AM</div>
                </div>
                <div class="message-content">Yeah, sure is!</div>
            </div>
            <!-- Add more messages as needed -->
        </div>
        <div class="message-input">
            <input type="text" placeholder="Message to send">
            <button>Send</button>
        </div>
    </div>
    <script src="messenger.js"></script>
</body>
</html>
