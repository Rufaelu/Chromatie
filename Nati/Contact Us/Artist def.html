<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Artist.css">
</head>
<body>

<h1>CONTACT US</h1>
<hr style="width: 100%; border: 1px solid #000; margin-bottom: 20px;">
<form>
    <div class="container" style="text-align: left;">
        <label for="name" class="txt">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email" class="txt">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone" class="txt">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="message" class="txt">Your Message:</label>
        <textarea id="message" name="message"></textarea><br>
    </div>
    <button type="submit" class="txt">Send</button>
</form> 

</body>
</html>
