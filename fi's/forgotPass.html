<!DOCTYPE html>
<html lang="en">
<head>

  <div class="container">

    <h2>Enter Email Address</h2>
    
<!--    &lt;!&ndash; Add a form to submit the email &ndash;&gt;-->

      <button id="send-code-btn" type="submit">Send</button>
<!--    </form>-->
    
    <button id="back-to-signin-btn">Back to sign in</button>
    <p>or</p>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <button id="signup-btn">Sign Up</button>
  </div>
  <script src="../Resources/jquery.js"></script>

  <script src="forgotScript.js"></script>

</html>
